<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

        <title>Landing Page Marcellus Alexandria</title>

        <meta name="description" content="Landing Page pessoal do músico, professor e programador Marcellus Alexandria. Aqui você encontrará informações de currículo e porfólio">
        <meta name="keywords" content="site, pessoal, landing, page, portfolio, curriculo, marcellus">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/contato.css">

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>

        <header>

            <img src="../assets/oi.jpeg" alt="foto de rosto de MARCELLUS">
            <h1>MARCELLUS ALEXANDRIA</h1>
            <h3>Desenvolverdor Junior (wannabe)</h3>
        </header>

        <nav>
            <ul>
                <li class="button"><a href="../index.html">Currículo</a></li>
                <li class="button"><a href="portfolio.html">Portfólio</a></li>
                <li class="button"><a href="#">Contato</a></li>
            </ul>
        </nav>

        <main>
            
            <form onsubmit="event.preventDefault()">

                <fieldset>
                    <label for="input-name">Name</label>
                    <input type="text" name="input-name" id="input-name" required minlength="2">
                </fieldset>
    
                <fieldset>
                    <label for="input-email">E-mail</label>
                    <input type="email" name="input-email" id="input-email" required>
                </fieldset>
    
                <fieldset>
                    <label for="input-tel">Telephone</label>
                    <input type="tel" name="input-tel" id="input-tel" placeholder="(99) 99999-9999" required pattern="^\(\d{2}\) \d{5}-\d{4}$" maxlength="15">
                </fieldset>
    
                <fieldset>
                    <label for="input-msg">Message</label>
                    <textarea name="input-msg" id="input-msg" cols="30" rows="10"></textarea>
                </fieldset>
                
                <center>
                <input type="submit" value="ENVIAR" class="button" id="submit-contact" onclick="enviarFormulario()">
                </center>
    
            </form>
        </main>

        <footer>Desenvolvido com suor por Marcellus Alexandria</footer>

        <script src="../scripts/script.js"></script>

    </body>
</html>
